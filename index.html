---
layout: default
title: Ashley's Random Posts
permalink: /
---

<div class="mx-auto" style="max-width: 700px;">
    
    <a href="https://ashleyliew.com/">Go to main site!</a>

    <div class="text-center mt-4 mb-5">
        <div class="fs-1">Ashley's Blog</div>
    </div>

    {% for post in site.posts %}
        <div class="my-3">
            <a href="{{ post.url }}" class="text-decoration-none fs-3 lh-2">{{ post.title }}</a>
            <div class="fs-5 fst-italic">{{ post.date | date: "%B %d, %Y"}}</div>
            <div class="text-muted">{{ post.excerpt }}</div>
        </div>
        <hr>
    {% endfor %}
    
</div>
